<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div>
          <h3>Days</h3>
          <p>{time}</p>
        </div>
        <div>
          <h3>Hours</h3>
          <p>{time}</p>
        </div>
        <div>
          <h3>Minutes</h3>
          <p>{time}</p>
        </div>
        <div>
          <h3>Seconds</h3>
          <p>{time}</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" rel="noreferrer" href="https://github.com/mirkoterzic"
        >Mirko Terzic</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
